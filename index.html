<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>
            <img src="img/weniv-logo.svg" alt="유니브로고">
        </h1>
        <section class="timer_container">
            <h2 class="timer_title">TIMER</h2>
            <div class="clock_container">
                <div class="hrs_container">
                    <p class="clock_tit">HRS</p>
                    <p class="clock_box">
                        <label for="time" class="ir">시</label>
                        <input type="text" class="hrs_input" placeholder="00">
                    </p>
                </div>  
                <p class=":_txt">:</p> 
                <div class="min_container">
                    <p class="clock_tit">MIN</p>
                    <p class="clock_box">
                        <label for="time" class="ir">분</label>
                        <input type="text" class="min_input" placeholder="00">
                    </p>
                </div> 
                <p class=":_txt">:</p> 
                <div class="sec_container">
                    <p class="clock_tit">SEC</p>
                    <p class="clock_box">
                        <label for="time" class="ir">초</label>
                        <input type="text" class="sec_input" placeholder="00">
                    </p>
                </div>  
            </div>
            <div class="btn_container">
                <button class="btn_start">
                    <i class="fa-duotone fa-play"></i>
                    START
                </button>
                <button class="btn_reset">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                    RESET
                </button>
            </div>
        </section>
    </section>
    
<script src="app.js">

</script>
</body>
</html>
